<main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit Products</h1>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]= "formData.name" name="name"/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDescription"  class="col-sm-2 col-form-label"
                    >description</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]= "formData.description" name="description" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPrice" class="col-sm-2 col-form-label"
                    >Price</label
                  >
                  <div class="col-sm-10">
                    <input type="number" class="form-control" [(ngModel)]= "formData.price" name="price" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Select</label>
                  <div class="col-sm-10">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="category"
                      [(ngModel)] ="formData.category"
                    >
                      <option selected>Open this select menu</option>
                      <option value="computers">computers</option>
                      <option value="accessories">accessories</option>
                    </select>
                  </div>
                </div>
  
  
                <div class="row mb-3">
                  <div class="col-sm-10 ">
                    <button type="submit" (click)="putProduct()" class="btn btn-primary">
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
